<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity Requests - FoodShare</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: "Manrope", "Noto Sans", Arial, sans-serif;
        background: #f9fcf8;
        color: #111b0e;
      }
      header {
        background: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        border-bottom: 1px solid #ddd;
        position: relative;
        z-index: 2;
      }
      .logo {
        font-weight: bold;
        font-size: 18px;
        color: #54d12b;
      }
      nav a {
        margin-left: 30px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
      }
      .sign-up-btn {
        background-color: #54d12b;
        color: white;
        padding: 8px 18px;
        border: none;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 30px;
      }
      .flex {
        display: flex;
        min-height: 100vh;
      }
      /* Sidebar */
      .sidebar {
        width: 250px;
        padding: 32px 24px;
        border-right: 1px solid #eaf3e7;
        background: #fff;
        display: none;
        position: fixed;
        top: 70px;
        left: 0;
        height: calc(100vh - 70px);
        z-index: 1;
      }
      @media (min-width: 1024px) {
        .sidebar {
          display: block;
        }
      }
      .sidebar .logo {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 32px;
        color: #54d12b;
      }
      .sidebar nav {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .sidebar nav a {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 20px;
        border-radius: 999px;
        background: none;
        color: #222;
        font-size: 15px;
        font-weight: 500;
        text-decoration: none;
        transition: background 0.2s, color 0.2s;
      }
      .sidebar nav a.active,
      .sidebar nav a:hover {
        background: #eaf3e7;
        color: #54d12b;
        font-weight: 700;
      }
      /* Main Content */
      .main-content {
        flex: 1;
        padding: 32px 24px;
        max-width: 1200px;
        margin: 0 auto;
        margin-left: 320px;
        margin-top: 70px;
      }
      .main-content h2 {
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 24px;
        letter-spacing: -1px;
      }
      .table-wrap {
        overflow-x: auto;
        border-radius: 12px;
        border: 1px solid #d5e7d0;
        background: #fff;
        margin-bottom: 24px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 600px;
      }
      th, td {
        padding: 14px;
        text-align: left;
        border-bottom: 1px solid #eaf3e7;
      }
      th {
        background: #f5f5f5;
        font-size: 15px;
        font-weight: 700;
        color: #222;
      }
      td {
        font-size: 14px;
        color: #222;
      }
      .status {
        display: inline-block;
        padding: 4px 16px;
        border-radius: 999px;
        background: #eaf3e7;
        color: #54d12b;
        font-weight: 700;
        font-size: 13px;
      }
      .back-link {
        display: inline-block;
        margin-top: 18px;
        color: #54d12b;
        text-decoration: none;
        font-size: 15px;
        font-weight: 500;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      @media (max-width: 900px) {
        .main-content {
          padding: 16px 4vw;
          margin-left: 0;
          margin-top: 70px;
        }
        .sidebar {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div
        class="logo"
        style="cursor: pointer"
        onclick="window.location.href='../../Index.html'"
      >
        üç¥ FoodShare
      </div>
      <nav>
        <a href="Profile.html">Profile</a>
        <a href="#" class="sign-up-btn" onclick="signOut()">Sign Out</a>
      </nav>
    </header>
    <div class="flex">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">FoodShare</div>
        <nav>
          <a href="CharityDashboard.html">Dashboard</a>
          <a href="PostFoodNeed.html" id="sidebar-post-need">Post Food Need</a>
          <a href="#" id="sidebar-browse-donor">Browse Donor Offers</a>
          <a href="#" class="active">Requests</a>
          <!-- <a href="#">Beneficiaries</a> -->
          <a href="Profile.html">Profile</a>
        </nav>
      </aside>
      <!-- Main Content -->
      <div
        style="
          flex: 1;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        "
      >
        <main class="main-content">
          <h2>Recent Requests</h2>
          <div class="table-wrap">
            <table id="requests-table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Type</th>
                  <th>Food Item</th>
                  <th>Quantity</th>
                  <th>Pickup Location</th>
                  <th>Notes</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="requests-body">
                <!-- Dynamic rows will be inserted here -->
              </tbody>
            </table>
          </div>
          <a href="CharityDashboard.html" class="back-link">&larr; Back to Dashboard</a>
        </main>
      </div>
    </div>
    <script>
      function signOut() {
        window.location.href = "../Login.html";
      }
      document.getElementById('sidebar-browse-donor').onclick = function(e) {
        e.preventDefault();
        window.location.href = 'BrowseDonorOffers.html';
      };
      // Dynamically load food needs from backend for this org
      async function renderRequests() {
        const tbody = document.getElementById("requests-body");
        tbody.innerHTML = "";
        let jwt = localStorage.getItem("jwt");
        let orgName = "";
        try {
          const jwtObj = JSON.parse(jwt);
          if (jwtObj && jwtObj.name) orgName = jwtObj.name;
        } catch {}
        if (!orgName) {
          tbody.innerHTML =
            '<tr><td colspan="7">Please log in as a charity to view your requests.</td></tr>';
          return;
        }
        try {
          const res = await fetch(
            "http://localhost:3000/api/foodneeds?org=" +
              encodeURIComponent(orgName),
            {
              headers: jwt ? { Authorization: "Bearer " + jwt } : {},
            }
          );
          if (!res.ok) throw new Error("Failed to fetch food needs");
          const foodNeeds = await res.json();
          if (foodNeeds.length === 0) {
            tbody.innerHTML =
              '<tr><td colspan="7">No food needs posted yet.</td></tr>';
          } else {
            foodNeeds.forEach((need) => {
              const tr = document.createElement("tr");
              // Format date to show only YYYY-MM-DD
              let dateStr = need.date ? String(need.date).slice(0, 10) : "";
              tr.innerHTML = `
                <td>${dateStr}</td>
                <td>Request</td>
                <td>${need.food_item}</td>
                <td>${need.quantity}</td>
                <td>${need.pickup_location}</td>
                <td>${need.notes || ""}</td>
                <td><span class="status">${need.status}</span></td>
                <td><button class="cancel-btn" data-id="${need._id || need.id || ''}" style="background:#ffdddd;color:#b30000;border:none;border-radius:8px;padding:6px 14px;cursor:pointer;">Cancel</button></td>
              `;
              tbody.appendChild(tr);
            });
          }
        } catch (err) {
          tbody.innerHTML =
            '<tr><td colspan="7">Error loading requests.</td></tr>';
        }
      }
      // Cancel request handler
      document.addEventListener('click', async function(e) {
        if (e.target && e.target.classList.contains('cancel-btn')) {
          const id = e.target.getAttribute('data-id');
          if (!id) return;
          if (!confirm('Are you sure you want to cancel this request? This action cannot be undone and the request will be permanently removed.')) return;
          try {
            const jwt = localStorage.getItem('jwt');
            const res = await fetch(`http://localhost:3000/api/foodneeds/${id}`, {
              method: 'DELETE',
              headers: jwt ? { 'Authorization': 'Bearer ' + jwt } : {},
            });
            if (!res.ok) throw new Error('Failed to cancel request');
            alert('Request cancelled.');
            renderRequests();
          } catch (err) {
            alert('Error cancelling request.');
          }
        }
      });
      renderRequests();
    </script>
  </body>
</html>
